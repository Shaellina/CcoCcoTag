<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="jquery-3.2.1.js"></script>
<script type="text/javascript">
	// $(document).ready --> $로 축약 가능
	$(document).ready(function() {
		// 		$(). selector라고 한다.
		$('td').click(function() {
			$(this).hide();
		});
	});
</script>

</head>
<body>
	<table>
		<tr>
			<td>1. 클릭하면 사라집니다.></td>

</body>
