<html>

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript">
        var num = parseInt(Math.random() * 100) + 1;
        var count = 0;

        var you = 0;

        function hit_number() {
            alert(num)
            you = document.getElementById('you').value;
            count++;
            if (num < you) {
                alert('down');
            } else if (num > you) {
                alert('up');
            } else {
                alert('축하합니다!' + count + '번 만에 맞추었습니다!')
            }
            
            document.getElementById('count').innerText = count;
        }
    </script>

</head>

<body>
    <input type="number" id="you" value="50" max="100" min="1" />

    <button type="button" onclick="hit_number()">확인</button>

    <div>
        <span>count : <span id="count"> </span></span>

    </div>
</body>

</html>
