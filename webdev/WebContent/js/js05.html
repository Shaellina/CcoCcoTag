<html>
<head>
    <meta charset="utf-8">

    <script>
        function range(v) {
            document.getElementById('hi').style.opacity = v
        }

        function on() {
            document.getElementById('hi').style.visibility = 'visible'
            document.getElementById('hi').style.opacity = 0.5;
        }

        function off() {
            document.getElementById('hi').style.visibility = 'hidden'
            document.getElementsByClassName('content').style.visibility = 'hidden'
        }
    </script>
</head>

<body align="center" style="margin-top:200px">

    <h1 id="hi" style="visibility:hidden;">hello!</h1>

    <input type="range" min='0' max='1' step='0.01' class="opa" onchange="range(this.value)" /> <br/>
    <button class="btnOn" onclick="on()">On</button>
    <button class="btnOff" onclick="off()">Off</button>
</body>
</html>
