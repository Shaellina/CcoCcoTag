<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function shift_right() {
		// let str = document.getElementById('left').value
		let str = document.myform.left.value
		// 		console.log(str)
		if (str !== '')
			document.myform.right.value = str
		document.myform.left.value = ''
	}

	function shift_left() {
		let str = document.myform.right.value
		if (str != '')
			document.myform.left.value = str
		document.myform.right.value = ''
	}
</script>

</head>
<body>
	<form name="myform" method="get">
		<table>
			<tbody>
				<tr>
					<td><textarea name="left" rows="20" cols="30"></textarea></td>
					<td><input type="button" onclick="shift_right()" value="→" /><br />
						<input type="button" onclick="shift_left()" value="←" /><br /></td>
					<td><textarea name="right" rows="20" cols="30"></textarea></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
